<h2>{{ title() }}</h2>
<table>
    <tbody>
    @for (videoGame of items(); track videoGame.nom) {
        <tr>
            <td>
                {{ videoGame.nom }}
            </td>
            <td>
                {{ videoGame.dateSortie }}
            </td>
        </tr>
    }
    @empty {
        <td>Aucune donn√©e</td>
    }
    </tbody>
</table>

<button (click)="clickToAddNewVideoGame()">New Video Game</button>
